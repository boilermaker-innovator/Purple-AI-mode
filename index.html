<!DOCTYPE html>

<html>
<head>
    <title>Gemini API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            font-size: 16px;
        }
        #result {
            background: #f0f0f0;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
        }
        .error {
            background: #ffebee;
            color: #c62828;
        }
        .success {
            background: #e8f5e9;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <h1>üß™ Gemini API Test</h1>

```
<label>Your Gemini API Key:</label>
<input type="text" id="apiKey" value="AIzaSyBco1KBJyt0wOYO3Hli9vE3INDQ10cjRAA" placeholder="Paste your API key">

<label>Test Product Name:</label>
<input type="text" id="productName" value="Premium Brake Pads" placeholder="Enter a product name">

<button onclick="testAPI()">üß™ Test Gemini API</button>

<div id="result"></div>

<script>
    async function testAPI() {
        const apiKey = document.getElementById('apiKey').value.trim();
        const productName = document.getElementById('productName').value.trim();
        const resultDiv = document.getElementById('result');
        
        resultDiv.textContent = '‚è≥ Testing API call...';
        resultDiv.className = '';
        
        if (!apiKey) {
            resultDiv.textContent = '‚ùå Please enter an API key';
            resultDiv.className = 'error';
            return;
        }
        
        try {
            const prompt = `Generate a short product description for: ${productName}`;
            
            console.log('Making request to Gemini API...');
            console.log('API Key:', apiKey.substring(0, 10) + '...');
            
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    contents: [{
                        parts: [{
                            text: prompt
                        }]
                    }]
                })
            });
            
            console.log('Response status:', response.status);
            console.log('Response ok:', response.ok);
            
            const data = await response.json();
            console.log('Full response:', data);
            
            if (response.ok && data.candidates && data.candidates[0]) {
                const text = data.candidates[0].content.parts[0].text;
                resultDiv.textContent = '‚úÖ SUCCESS!\n\nAPI Response:\n' + text;
                resultDiv.className = 'success';
            } else {
                resultDiv.textContent = '‚ùå API Error:\n\n' + JSON.stringify(data, null, 2);
                resultDiv.className = 'error';
            }
            
        } catch (error) {
            console.error('Error:', error);
            resultDiv.textContent = '‚ùå ERROR:\n\n' + error.message + '\n\nCheck the browser console (F12) for more details.';
            resultDiv.className = 'error';
        }
    }
</script>
